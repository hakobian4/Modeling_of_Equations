{% extends "index.html" %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="inputs">{{ form.as_p }}</div>

    <button type="submit">Submit form</button>
    {% for key, values in text.items %}
        <h2>{{ key }}={{ values }}</h2>
    {% endfor %}
    <div id="calculator" style="width: 600px; height: 400px;"></div>
</form>
{% endblock %}
